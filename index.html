<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>Ingrese Nueva Tarea</h3>
    <input type="text" id="Tarea" name="Tarea" placeholder="Ingrese tarea aquí">
    <p id="VacíoTarea" class="text-danger"></p>
    <button class="btn btn-primary" onclick="AgregarTareaPendiente()">Agregar Tarea</button>
    <button class="btn btn-secondary" onclick="TareaMasRapida()">Mostrar tarea más rápida</button>

    <table border="1">
        <thead>
            <tr>
                <th>✔</th>
                <th>Tarea</th>
                <th>Fecha de Creación</th>
                <th>Fecha de Completación</th>
            </tr>
        </thead>
        <tbody id="tablaTareas"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
